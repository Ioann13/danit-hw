version: '3.8'

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.22
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - bootstrap.memory_lock=true
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
    volumes:
      - esdata:/usr/share/elasticsearch/data
    networks:
      - efk

  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.22
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - efk

  fluentd:
    build: ./fluentd
    container_name: fluentd
    volumes:
      - ./fluentd:/fluentd
    command: fluentd -c /fluentd/fluent.conf -v
    ports:
      - "24224:24224"
      - "24224:24224/udp"
    networks:
      - efk

  node-app:
    build:
      context: ./Monitoring-2
    container_name: node-app
    depends_on:
      - fluentd
    ports:
      - "10000:10000"
    environment:
      - PORT=10000
    networks:
      - efk

volumes:
  esdata:

networks:
  efk: